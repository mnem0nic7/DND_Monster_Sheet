<!DOCTYPE html>
<html>
<head>
    <title>Test Blank Creature</title>
    <script src="../script.js"></script>
</head>
<body>
    <h1>Test Blank Creature Loading</h1>
    <button onclick="testBlankCreature()">Test Blank Creature</button>
    <div id="results"></div>
    
    <!-- Minimal required elements -->
    <div style="display: none;">
        <input type="text" id="creatureName" value="">
        <input type="number" id="hitPoints" value="">
        <input type="number" id="strength" value="">
        <input type="number" id="armorClass" value="">
    </div>
    
    <script>
        async function testBlankCreature() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing blank creature loading...</p>';
            
            try {
                // Test if the function exists
                if (typeof createBlankCreature === 'undefined') {
                    results.innerHTML += '<p style="color: red;">❌ createBlankCreature function not found</p>';
                    return;
                }
                
                // Test if showNotification exists
                if (typeof showNotification === 'undefined') {
                    results.innerHTML += '<p style="color: red;">❌ showNotification function not found</p>';
                    return;
                }
                
                results.innerHTML += '<p style="color: green;">✅ Both functions exist</p>';
                
                // Test showNotification first
                showNotification('Test notification', 'success');
                results.innerHTML += '<p style="color: green;">✅ showNotification works</p>';
                
                // Test createBlankCreature
                await createBlankCreature();
                results.innerHTML += '<p style="color: green;">✅ createBlankCreature completed</p>';
                
                // Check results
                const name = document.getElementById('creatureName').value;
                const hp = document.getElementById('hitPoints').value;
                const str = document.getElementById('strength').value;
                
                results.innerHTML += `<p>Results:</p>`;
                results.innerHTML += `<p>Name: "${name}"</p>`;
                results.innerHTML += `<p>HP: "${hp}"</p>`;
                results.innerHTML += `<p>Strength: "${str}"</p>`;
                
            } catch (error) {
                results.innerHTML += `<p style="color: red;">❌ Error: ${error.message}</p>`;
                console.error('Test error:', error);
            }
        }
    </script>
</body>
</html>
